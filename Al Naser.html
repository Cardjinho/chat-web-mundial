        /* Responsive design */

    <script>
        // Config Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDj1qqCBztEpF31n9UU3DFKwiymc2Bd-iM",
            authDomain: "bot-ia-20e75.firebaseapp.com",
            databaseURL: "https://bot-ia-20e75-default-rtdb.firebaseio.com",
            projectId: "bot-ia-20e75",
            storageBucket: "bot-ia-20e75.appspot.com",
            messagingSenderId: "601684351023",
            appId: "1:601684351023:android:e94d0ab92f512c4cb80eda"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Particle Animation
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;

        // Resize canvas to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.color = Math.random() > 0.4 ? '#aa0000' : '#660000';
                this.opacity = Math.random() * 0.6 + 0.3;
                this.life = 0;
                this.maxLife = 200 + Math.random() * 200;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX + Math.sin(this.life * 0.05 + this.wobble) * 0.3;
                this.y += this.speedY + Math.cos(this.life * 0.05 + this.wobble) * 0.3;
                this.life++;

                // Bounce off edges with damping
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -0.8;
                    this.x = this.x < 0 ? 0 : canvas.width;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY *= -0.8;
                    this.y = this.y < 0 ? 0 : canvas.height;
                }

                // Reset if life is over
                if (this.life > this.maxLife) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            const particleCount = window.innerWidth > 768 ? 150 : 80;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Connect particles with lines
        function connectParticles() {
            const mouseDistance = 150;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 130) {
                        const opacity = 0.18 * (1 - distance / 130);
                        ctx.strokeStyle = `rgba(170, 0, 0, ${opacity})`;
                        ctx.lineWidth = 0.7;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Enhanced animation loop with subtle background glow
        function animate() {
            // Create gradient background
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height)
            );
            gradient.addColorStop(0, 'rgba(20, 0, 0, 0.05)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            connectParticles();
            animationId = requestAnimationFrame(animate);
        }

        // Form elements
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const termsCheckbox = document.getElementById('terms-checkbox');
        const loginBtn = document.getElementById('login-btn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('success-message');
        const registerLink = document.getElementById('register-link');
        const termsLink = document.getElementById('terms-link');

        // Terms and conditions acceptance
        let termsAccepted = false;
        termsCheckbox.addEventListener('click', function() {
            termsAccepted = !termsAccepted;
            if (termsAccepted) {
                termsCheckbox.classList.add('checked');
            } else {
                termsCheckbox.classList.remove('checked');
            }
            checkFormValidity();
        });

        // Check form validity for button enable/disable
        function checkFormValidity() {
            const usernameValid = usernameInput.value.trim().length > 0;
            const passwordValid = passwordInput.value.trim().length > 0;
            
            if (usernameValid && passwordValid && termsAccepted) {
                loginBtn.classList.add('enabled');
            } else {
                loginBtn.classList.remove('enabled');
            }
        }

        // Input event listeners
        usernameInput.addEventListener('input', checkFormValidity);
        passwordInput.addEventListener('input', checkFormValidity);

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!loginBtn.classList.contains('enabled')) {
                return;
            }

            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFICANDO...';
            loading.style.display = 'block';
            successMessage.style.display = 'none';

            // Firebase authentication
            const email = usernameInput.value;
            const password = passwordInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    
                    // Check user data in database
                    return database.ref('users/' + user.uid).once('value');
                })
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        // User exists in database, redirect to home
                        loading.style.display = 'none';
                        successMessage.style.display = 'block';
                        loginBtn.innerHTML = '<i class="fas fa-check"></i> SUCESSO!';
                        
                        // Redirect after success
                        setTimeout(() => {
                            window.location.href = 'home';
                        }, 1500);
                    } else {
                        // User not found in database
                        loading.style.display = 'none';
                        alert('Usuário não encontrado no banco de dados. Por favor, verifique suas credenciais.');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ENTRAR';
                    }
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    
                    loading.style.display = 'none';
                    let errorMsg = 'Erro ao fazer login. ';
                    
                    if (errorCode === 'auth/user-not-found') {
                        errorMsg += 'Usuário não encontrado.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMsg += 'Senha incorreta.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMsg += 'Email inválido.';
                    } else {
                        errorMsg += errorMessage;
                    }
                    
                    alert(errorMsg);
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ENTRAR';
                });
        });

        // Register link
        registerLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'planos';
        });

        // Terms link (you can customize this to show actual terms)
        termsLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Termos e Condições:\n\n1. Você deve ter mais de 18 anos para usar este serviço.\n2. Não use VPNs ao entrar no predictor.\n3. O acesso é restrito a usuários verificados.\n4. Reservamos o direito de suspender contas sem aviso prévio..');
        });

        // Initialize
        window.addEventListener('load', () => {
            resizeCanvas();
            animate();
        });

        window.addEventListener('resize', resizeCanvas);

        // Subtle animation for logo icon
        const logoIcon = document.querySelector('.logo-icon');
        let angle = 0;
        setInterval(() => {
            angle += 0.3;
            logoIcon.style.transform = `rotate(${Math.sin(angle * 0.08) * 1.5}deg)`;
        }, 60);
    </script>
</body>
</html>
