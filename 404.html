    :root {
      --primary: #6C5CE7;
      --secondary: #00CEFF;
      --dark: #2D3436;
      --light: #F5F6FA;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      background: white;
      border-radius: 24px;
      padding: 4rem;
      box-shadow: var(--shadow);
      position: relative;
    }
    
    .illustration {
      width: 280px;
      margin: 0 auto 2.5rem;
      filter: drop-shadow(0 10px 20px rgba(108, 92, 231, 0.2));
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    h1 {
      font-size: 6rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.1rem;
      color: #636E72;
      margin-bottom: 3rem;
    }
    
    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    .btn-outline {
      border: 2px solid var(--primary);
      color: var(--primary);
      background: transparent;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
    }
    
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #B2BEC3;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 3rem 2rem;
      }
      
      h1 {

      }
    }
  </style>
