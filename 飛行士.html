<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Av Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #FF3B30;
            --primary-light: #FF5E52;
            --dark: #1A1A1A;
            --light: #FFFFFF;
            --gray: #F5F5F5;
            --border: #E0E0E0;
            --text-dark: #333333;
            --text-light: #FFFFFF;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .predictor-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Aviator */
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            background-image: url('aviator.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Container do Círculo Duplo */
        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 15px;
        }

        .main-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: var(--light);
        }

        /* Animações de Rotação Reversa */
        .spinner-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--primary);
            border-right-color: var(--primary);
            animation: spin-clockwise 2s linear infinite;
        }

        .spinner-inner {
            position: absolute;
            width: 85%;
            height: 85%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-bottom-color: var(--primary);
            border-left-color: var(--primary);
            animation: spin-counterclockwise 1.5s linear infinite;
            top: 7.5%;
            left: 7.5%;
        }

        @keyframes spin-clockwise {
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-counterclockwise {
            100% { transform: rotate(-360deg); }
        }

        /* Valor Central - Tipografia Profissional */
        .value-display {
            font-size: 42px;
            font-weight: 500; /* Mais leve */
            color: var(--primary);
            position: relative;
            z-index: 3;
            letter-spacing: 1px;
        }

        .value-display span {
            font-size: 32px;
            margin-left: 3px;
            font-weight: 400;
        }

        /* Partículas - Movimento e Cor Suave */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 59, 48, 0.3); /* Mais suave */
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, 10px); }
            50% { transform: translate(-5px, 8px); }
            75% { transform: translate(7px, -5px); }
        }

        /* Seção de Voucher - Design Compacto */
        .voucher-section {
            width: 100%;
            max-width: 280px;
            margin-top: 15px;
            position: relative;
        }

        .voucher-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
            background-color: var(--light);
            transition: all 0.3s;
            outline: none;
            text-align: center; /* Texto centralizado */
        }

        .voucher-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 59, 48, 0.1);
        }

        .voucher-input::placeholder {
            color: #AAAAAA;
            font-weight: 400;
        }

        /* Botão - Design Compacto */
        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--text-light);
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 59, 48, 0.2);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        /* Status de Ativação */
        .activation-status {
            position: absolute;
            top: -25px;
            right: 0;
            color: var(--success);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .activation-status.show {
            opacity: 1;
        }

        .check-icon {
            width: 14px;
            height: 14px;
            background-color: var(--success);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
        }

        /* Informações do Usuário */
        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: var(--text-dark);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid var(--border);
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-info.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="user-info hidden" id="userInfo"></div>
    
    <div class="predictor-container">
        <div class="logo"></div>
        
        <div class="circle-container">
            <div class="main-circle">
                <div class="spinner-outer"></div>
                <div class="spinner-inner"></div>
                <div class="particles" id="particles"></div>
                <div class="value-display" id="valueDisplay">1.00<span>X</span></div>
            </div>
        </div>

        <div class="voucher-section">
            <div class="activation-status" id="activationStatus">
                <div class="check-icon">✓</div>
                <span>Predictor ativado</span>
            </div>
            <input type="text" class="voucher-input" id="voucherInput" placeholder="Insira seu voucher">
            <button class="predict-btn" id="predictBtn">
                ATIVAR PREDICTOR
            </button>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDj1qqCBztEpF31n9UU3DFKwiymc2Bd-iM",
            authDomain: "bot-ia-20e75.firebaseapp.com",
            databaseURL: "https://bot-ia-20e75-default-rtdb.firebaseio.com",
            projectId: "bot-ia-20e75",
            storageBucket: "bot-ia-20e75.appspot.com",
            messagingSenderId: "601684351023",
            appId: "1:601684351023:android:e94d0ab92f512c4cb80eda"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const valueDisplay = document.getElementById('valueDisplay');
            const predictBtn = document.getElementById('predictBtn');
            const voucherInput = document.getElementById('voucherInput');
            const particlesContainer = document.getElementById('particles');
            const activationStatus = document.getElementById('activationStatus');
            const userInfo = document.getElementById('userInfo');

            // Verificar autenticação
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'debug';
                    return;
                }
                
                // Mostrar informações do usuário (apenas email)
                userInfo.textContent = user.email;
                userInfo.classList.remove('hidden');
            });

            // Criar partículas (12 partículas com movimento)
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posicionar em círculo com raio variado
                const angle = (i / 12) * 2 * Math.PI;
                const radius = 50 + (i % 3 * 40); // Três camadas
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.transform = `translate(-50%, -50%)`;
                particle.style.animationDelay = `${i * 0.3}s`;
                
                particlesContainer.appendChild(particle);
            }

            // Ativar predictor
            predictBtn.addEventListener('click', async function() {
                const voucher = voucherInput.value.trim();
                
                if (!voucher) {
                    alert('Por favor, insira um voucher válido');
                    return;
                }
                
                // Verificar voucher no Firebase
                predictBtn.innerHTML = 'VERIFICANDO...';
                
                try {
                    const user = auth.currentUser;
                    if (!user) {
                        window.location.href = 'debug';
                        return;
                    }
                    
                    // Verificar se o voucher pertence ao usuário
                    const userRef = database.ref('users/' + user.uid);
                    const snapshot = await userRef.once('value');
                    const userData = snapshot.val();
                    
                    if (userData && userData.voucher === voucher) {
                        // Voucher válido - ativar predictor
                        activationStatus.classList.add('show');
                        predictBtn.textContent = 'PREDICTOR ATIVO';
                        
                        // Ouvir por sinais do Firebase
                        const signalRef = database.ref('SINAL');
                        signalRef.on('value', (snapshot) => {
                            const signalValue = snapshot.val();
                            if (signalValue) {
                                valueDisplay.innerHTML = `${signalValue.toFixed(2)}<span>X</span>`;
                            }
                        });
                    } else {
                        throw new Error('Voucher inválido');
                    }
                } catch (error) {
                    alert(error.message || 'Erro ao ativar predictor');
                    predictBtn.textContent = 'ATIVAR PREDICTOR';
                }
            });
        });
    </script>
</body>
</html>
