<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .processor {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .base-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 50%;
            opacity: 0.3;
        }

        .processing-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top: 2px solid #1e90ff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        .inner-ring {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 50%;
            opacity: 0.2;
        }

        .core {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 40px;
            height: 40px;
            background: #1e90ff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .data-flow {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .flow-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(30, 144, 255, 0.5), transparent);
            transform-origin: left center;
        }

        .status-bar {
            position: absolute;
            bottom: 40px;
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-progress {
            height: 100%;
            width: 0%;
            background: #1e90ff;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
            transition: width 0.2s ease;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #1e90ff;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(30, 144, 255, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(30, 144, 255, 0.8); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { transform: translateY(-20px) translateX(5px); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="processor">
            <div class="base-ring"></div>
            <div class="processing-ring"></div>
            <div class="inner-ring"></div>
            <div class="core"></div>
            
            <div class="data-flow" id="dataFlow">
                <!-- Linhas de fluxo serão adicionadas via JavaScript -->
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-progress" id="statusProgress"></div>
        </div>
        
        <div class="particles" id="particles"></div>
    </div>

    <script>
        // Criar linhas de fluxo de dados
        const dataFlow = document.getElementById('dataFlow');
        const flowLineCount = 8;
        
        for (let i = 0; i < flowLineCount; i++) {
            const line = document.createElement('div');
            line.classList.add('flow-line');
            
            const angle = (i * (360 / flowLineCount));
            const radians = angle * (Math.PI / 180);
            
            line.style.width = '80px';
            line.style.left = '100px';
            line.style.top = '60px';
            line.style.transform = `rotate(${angle}deg)`;
            
            // Animação de pulsação
            line.style.animation = `flow-pulse ${1 + Math.random()}s ease-in-out infinite`;
            
            const keyframes = `
                @keyframes flow-pulse {
                    0%, 100% { opacity: 0.2; }
                    50% { opacity: 0.8; }
                }
            `;
            
            const styleSheet = document.createElement('style');
            styleSheet.textContent = keyframes;
            document.head.appendChild(styleSheet);
            
            dataFlow.appendChild(line);
        }
        
        // Criar partículas sutis
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particlesContainer.appendChild(particle);
            
            // Posição aleatória
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            particle.style.left = `${x}%`;
            particle.style.top = `${y}%`;
            
            // Tamanho aleatório
            const size = 1 + Math.random() * 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Animação aleatória
            const duration = 3 + Math.random() * 4;
            const delay = Math.random() * 5;
            const distance = 10 + Math.random() * 20;
            
            particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
            
            // Keyframes para partículas
            const floatKeyframes = `
                @keyframes float {
                    0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
                    50% { transform: translateY(-${distance}px) translateX(${distance/2}px); opacity: 0.5; }
                }
            `;
            
            const floatStyle = document.createElement('style');
            floatStyle.textContent = floatKeyframes;
            document.head.appendChild(floatStyle);
        }
        
        // Atualizar progresso
        const statusProgress = document.getElementById('statusProgress');
        let progressValue = 0;
        
        const progressInterval = setInterval(() => {
            // Incremento aleatório para simular processamento real
            progressValue += 2 + Math.random() * 5;
            
            if (progressValue > 100) {
                progressValue = 100;
                clearInterval(progressInterval);
                
                // Redirecionar após conclusão
                setTimeout(() => {
                    window.location.href = 'Al Naser.html';
                }, 600);
            }
            
            statusProgress.style.width = `${progressValue}%`;
        }, 300);
        
        // Efeito de pulsação no anel de processamento
        const processingRing = document.querySelector('.processing-ring');
        setInterval(() => {
            processingRing.style.borderColor = 'transparent transparent transparent #1e90ff';
            setTimeout(() => {
                processingRing.style.borderColor = 'transparent transparent transparent #4facfe';
            }, 600);
        }, 2400);
    </script>
</body>
</html>
